<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="./script.js" defer></script>
    <title>Aivazovsky Gallery</title>
</head>
<body>
    <header>
        <a href="#" class="logoText">Айвазовский</a>
        <button class="burger" aria-label="Открыть меню" aria-expanded="false" aria-controls="mobileMenu">
  <span></span><span></span><span></span>
</button>
        <nav class="main-nav">
            <a href="#gallery">Галерея работ</a>
            <a href="#news">Новости</a>
            <a href="#artist">О художнике</a>
            <a href="#contacts">Контакты</a>
        </nav>
        <button class="lang" type="button" aria-label="Switch to English">RU/EN</button>

        <nav id="mobileMenu" class="mobile-menu" aria-label="Мобильное меню">
            <a href="#gallery">Галерея работ</a>
            <a href="#news">Новости</a>
            <a href="#artist">О художнике</a>
            <a href="#contacts">Контакты</a>
            <button class="lang mobile" type="button">RU/EN</button>
        </nav>

        <div id="menuOverlay" class="menu-overlay" hidden></div>
    </header>

    <section  class="hero_img">
        <div class="hero_inner">
            <h1>Откройте&nbsp;море<br>Айвазовского</h1>
            <a class="btn" href="#tickets">Купить билет</a>
        </div>
    </section>

   
    <section id="gallery" class="gallery">
        <div class="gallery-wrap">
            <div class="gallery-head">
                <h2>Галерея работ</h2>
                <a href="#" class="view-all">Смотреть&nbsp;все</a>
            </div>
            <div class="gallery-grid">
                <figure class="art big"><img src="./img/1.webp" alt=""></figure>
                <figure class="art mid top"><img src="./img/2.webp" alt=""></figure>
                <figure class="art mid bot"><img src="./img/3.jpg"  alt=""></figure>
                <figure class="art sm s1"><img src="./img/4.jpg"  alt=""></figure>
                <figure class="art sm s2"><img src="./img/5.jpg"  alt=""></figure>
                <figure class="art sm s3"><img src="./img/6.jpg"  alt=""></figure>
                <figure class="art sm s4"><img src="./img/7.jpg"  alt=""></figure>
            </div>
        </div>
    </section>

</body>
</html>
